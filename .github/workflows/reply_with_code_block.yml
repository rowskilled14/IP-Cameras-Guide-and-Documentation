name: Reply with Code Block

on:
  issues:
    types: [opened, edited]

permissions:
  issues: write

jobs:
  reply-new:
    if: contains(github.event.issue.labels.*.name, 'New Camera') || contains(github.event.issue.labels.*.name, 'Update Existing Camera')
    runs-on: ubuntu-latest
    steps:
      - name: Comment on the new issue
        uses: peter-evans/create-or-update-comment@v2
        with:
          issue-number: ${{ github.event.issue.number }}
          body: |
            ** Bot Reply:** This comment serves to post the plaintext of the initial post.
            ```
            ${{ github.event.issue.body }}
            ```

  reply-edited:
    if: contains(github.event.issue.labels.*.name, 'New Camera') || contains(github.event.issue.labels.*.name, 'Update Existing Camera')
    runs-on: ubuntu-latest
    steps:
      - name: Find initial comment
        id: find-comment
        uses: peter-evans/find-comment@v1
        with:
          issue-number: ${{ github.event.issue.number }}
          body: '**Bot Reply:** This comment serves to post the plaintext of the initial post.'  # Match the comment body
          author: 'github-actions'  # Specify the author
      - name: Edit the initial comment
        if: steps.find-comment.outputs.comment_id != ''
        uses: peter-evans/create-or-update-comment@v2
        with:
          issue-number: ${{ github.event.issue.number }}
          comment-id: ${{ steps.find-comment.outputs.comment_id }}
          body: |
            **Bot Reply:** This comment serves to post the plaintext of the initial post.
            ```
            ${{ github.event.issue.body }}
            ```
